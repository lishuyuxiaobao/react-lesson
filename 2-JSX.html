<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        .zhongbei {
            color: red;
        }
    </style>
</head>

<body>
    <div id="box">真布局</div>
    <div id="box2"></div>

    <!-- 
        text/babel 这个类型会识别js中html标签
        默认的text/javascript是不支持的
     -->
    <script type="text/babel">
        // jsx创建DOM:也叫虚拟DOM
        var p = {name:"李白"}

        //多层标签嵌套  必须只有一个根元素
        let element =(
                <div> 
                    <h1>hello react</h1> <p>你好</p>
                </div>
            )
        console.log(element)

        //打印对象的详情
        console.dir(box)

        //绘制真DOM到指定的容器  
        ReactDOM.render(element,box)// 会替换

        //布尔值不会直接显示到界面上 
        var a = 10;
        var isZhonbei = true;
        function sayHello() {
            return <strong> 你好 </strong>
        }
        ReactDOM.render(
                (a > 5) && (<div>
                    {/*
                        里面注释

                        boolean  null  undefined 不会直接显示在界面

                        {{}} 最外层括号 表示里面是变量  里面的括号表示是对象
                    */}
                    <p style={{color:"red"}}>1 + 1 + {a}= {1+1+a}</p>    
                    <p>{a > 10 ? "成立" : "不成立"}</p>    
                    <p>{a > 5 && "中北大学"}</p>    
                    <p>{(a > 5).toString()}</p>  
                    {/* 写类名使用className */}  
                    <p className={isZhonbei ? "zhongbei" : "" }>{sayHello()} </p>
                </div>)
        ,box2)

        var a = true && 10;
        console.log(a)

        var n = 10;
        false && ++n;  //短路
        console.log(n)

        //true  非0都是
        //false 0 和 NaN（和自身也不相等）
    </script>

</body>

</html>
